<html>
<head>
    <style>
    .para::-moz-selection
    {
        color:black;
        background-color:yellow;
    }
    .para::selection
    {
        color:black;
        background-color:yellow;
    }
    .para1::-moz-selection
    {
        color:white;
        background-color:blue;
    }
    .para1::selection
    {
        color:white;
        background-color:blue;
    }
    </style>
</head>
<body>
    <p class="para">This is a first sentence</p>
    <p class="para1">This is second sentence</p>
</body>
</html>
