<html>
<head> 
<style>
    h2,h3 
    {
        padding:0.7em;
        margin: 0.7em;
        border: 1px solid black;
    }
</style>
<head>
    <body>
        <h1> Heading 1</h1>
        <h2> Heading 2 with the CSS Rule</h2>
        <h3> Heading 3 with the CSS Rule</h3>
        <p>CSS rule that gives all h2 and h3 elements a padding of 0.7 ems, a solid border
        style and a margin of 0.7 ems</p>
    </body>
</html>
